<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“° Fake News Detector</h1>
        <form action="/predict/" method="post">
            <textarea name="news_text" placeholder="Enter news text here..." required></textarea>
            <button type="submit">Check News</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction: <span class="{{ 'real' if prediction == 'Real' else 'fake' }}">{{ prediction }}</span></h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
